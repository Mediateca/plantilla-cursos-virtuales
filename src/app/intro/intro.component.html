<div class="content-container">
    <main class="content-area" *ngIf="modulos[intro]">
        <div class="clr-row">
            <div class="clr-col-lg-1"></div>
            <div class="clr-col-lg-10 clr-col-12">
                <div class="clr-row">
                    <div class="clr-col-12">
                        <h1>{{modulos[intro].momentos[momentoActual].titulo}} {{elementos.branding.nombreCurso}}</h1>
                        <div [innerHTML]="modulos[intro].momentos[momentoActual].contenido | sanitizeHtml: 'html'"></div>
                        <mdtk-linea-tiempo>Alg√∫n contenido</mdtk-linea-tiempo>
                    </div><!-- /.clr-col-12 -->
                    <div class="clr-col-lg-4 clr-col-md-6 clr-col-12" *ngFor="let modulo of modulos | slice:1; index as i; first as inicial">
                        <a class="card clickable" [routerLink]="['/m1']" [queryParams]="{modulo: i+1}">
                            <div class="card-header">
                                {{modulo.titulo}}
                            </div><!-- /.card-header -->
                            <div class="card-block">
                                <div class="card-text">
                                    {{modulo.intro}}
                                </div><!-- /.card-text -->
                            </div><!-- /.card-block -->
                        </a><!-- /.card -->
                    </div><!-- /.clr-col-lg-4 -->
                </div>
            </div><!-- /.clr-col-lg-10 -->
            <div class="clr-col-lg-1"></div>
        </div>
    </main>
    <nav class="sidenav" [clr-nav-level]="2" *ngIf="numMomentos > 1">
        <section class="sidenav-content">
            <section class="nav-group" *ngFor="let momento of momentos; index as i; first as inicial">
                <input id="tabexample{{i}}" type="checkbox">
                <label for="tabexample{{i}}">
                    {{momento.titulo}}
                </label>
                <ul class="nav-list">
                    <li *ngFor="let seccion of momento.secciones; index as e; first as inicial">
                        <a class="nav-link" [routerLink]="['/m1']" [queryParams]="{modulo: numModulo, mom: i, sec: e}">
                            {{seccion.titulo}}
                        </a>
                    </li>
                </ul>
            </section>
        </section>
    </nav>
</div>
