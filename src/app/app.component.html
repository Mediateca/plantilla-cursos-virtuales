<clr-main-container>
    <clr-header class="header" [ngClass]="'header-'+branding?.colorPrimario">
        <div class="branding">
            <a href="http://bascafe.org/index.html" target="_blank" class="nav-link">
                <div class="logo"></div>
                <span class="title">
                    {{branding?.tituloCorto}}
                </span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <span *ngFor="let modulo of modulos; index as i; first as inicial">
                <a [routerLink]="['/m1']" [queryParams]="{modulo: i, mom: 0, sec: 0}" class="nav-link nav-text" *ngIf="i!=numModulo && !inicial">
                    {{modulo.titulo}}
                </a>
                <a [routerLink]="['/']" class="nav-link nav-text" *ngIf="i!=numModulo && inicial && componente!='/'">
                    {{modulo.titulo}}
                </a>
                <span class="active nav-link nav-text" *ngIf="(i==numModulo && componente!='/') || (inicial && componente=='/')">
                    {{modulo.titulo}}
                </span>
            </span>
        </div>
    </clr-header>
    <router-outlet></router-outlet>
</clr-main-container>
